<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>can you find?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="nav">
            <section id="timmer-section">
                <label for="timmer-label">timmer</label>
                <div id="timmer"></div>
            </section>
            <section id="number-section">
                <label for="random-number">Can you Find: </label>
                <div id="random-number"></div>
            </section>
            <section id="score-section">
                <label for="score">Score</label>
                <div id="score"></div>
            </section>
        </div>

        <div id="bubbles">            
        </div>

        <div id="game-over">
            <h2 id="game-over-text">Game Over</h2>
            <section id="final-score">
                <label for="final-score">Your Score: </label>
                <div id="final-score-box" class="finalbox"></div>
                <label for="missed-clicks">Missed Clicks: </label>
                <div id="missed-clicks" class="finalbox"></div>
                <label for="acuracy">Acuracy: </label>
                <div id="acuracy" class="finalbox"></div>
            </section>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
